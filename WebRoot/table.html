<!DOCTYPE html>
<html>
  <head>
    <title>table.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
     <meta http-equiv="content-type" content="text/html; charset=UTF-8">
     <!-- bootstrap核心的css文件 -->
  	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css"></link>
  	<!-- jQuery文件 必须在bootstrap的js文件之前导入 -->
  	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  	<!-- bootstrap核心的js文件 -->
  	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <h1>表格</h1>
    <hr/>
    
    
    <table class="table table-hover       " >
	   <tr>
		  <td>a1</td>
		  <td>a2</td>
		  <td>a3</td>
		  <td>a4</td>
		  <td>a5</td>
		</tr>
		<tr class="success">
		  <td class="active">a1</td>
		  <td class="success">a2</td>
		  <td class="warning">a3</td>
		  <td class="danger">a4</td>
		  <td class="info">a5</td>
		</tr>
		<tr class="warning">
		  <td class="active">a1</td>
		  <td class="success">a2</td>
		  <td class="warning">a3</td>
		  <td class="danger">a4</td>
		  <td class="info">a5</td>
		</tr>
		<tr class="danger">
		  <td class="active">a1</td>
		  <td class="success">a2</td>
		  <td class="warning">a3</td>
		  <td class="danger">a4</td>
		  <td class="info">a5</td>
		</tr>
		<tr class="info">
		  <td class="active">a1</td>
		  <td class="success">a2</td>
		  <td class="warning">a3</td>
		  <td class="danger">a4</td>
		  <td class="info">a5</td>
		</tr>
	</table>
  </body>
</html>
